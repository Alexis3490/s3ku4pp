version: '3.9'
services:
  backend:
    container_name: template-ts-api
    build:
      dockerfile: ./dockerfile
      context: ./
    ports:
      - "4243:4242"
    networks:
      - sk3u4pp_network
    depends_on:
      - postgres
  ngnix:
    container_name: ngnix_api
    build:
      dockerfile: ./dockerfilengnix
      context: ./
    ports:
      - "4245:80"
    networks:
      - sk3u4pp_network
    depends_on:
      - backend

  postgres:
    container_name: template-ts-db
    image: "postgres:latest"
    restart: "always"
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=2d0
    networks:
      - sk3u4pp_network
networks:
  sk3u4pp_network:
    driver: bridge

